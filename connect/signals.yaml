http:
  enabled: true
  address: 0.0.0.0:4196

input:
  label: "get_events"
  broker:
    copies: 1
    inputs:
      - type: aws_kinesis
        aws_kinesis:
          streams:
            - "enriched-good" # good events
          endpoint: "http://localhost.localstack.cloud:4566"
          region: "ap-southeast-2"
          credentials:
            id: "canyoukeepa"
            secret: "secret"
          dynamodb:
            table: "benthos_stream_offsets_good_signals"
            create: true
    
logger:
  level: TRACE

output:
  label: "signals_forwarder"
  broker:
    outputs:
      # - stdout: {}
      - http_client:
          url: "${SIGNALS_INGEST_URL}/com.snowplowanalytics.snowplow/events"
          verb: POST
          timeout: 5s